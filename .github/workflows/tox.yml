name: Test with Ansible

on:
  push: {}
  pull_request: {}
  schedule:
    - cron: '12 0 * * *'

env:
  TOX_ANSIBLE_DRIVER: docker
  ANSIBLE_COLLECTIONS_PATHS: ~/.ansible/:${HOME}/work/
  COLLECTION: system
  TARGET_PATH: ${HOME}/work/ansible_collections/devroles

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - 3.7
        role:
          - authorized_key
          - cli
          - common
          - copy_or_link
          - disable_deltarpm
          - gui
          - mariadb
          - python_prep
          - sudoers
          - virtualenv_ansible_python
          - vimrc

    steps:
      - uses: actions/checkout@v2
      - name: Checkout submodules
        shell: bash
        run: |
          auth_header="$(git config --local --get http.https://github.com/.extraheader)"
          git submodule sync --recursive
          git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive
          git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --remote --recursive
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup pip cache
        uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: pip-modules
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-ansible
      - name: Test with tox
        run: |
          mkdir -p "${TARGET_PATH}"
          cd ..
          mv "$(basename "${GITHUB_REPOSITORY}")" "${TARGET_PATH}/${COLLECTION}"
          cd "${TARGET_PATH}/${COLLECTION}"
          tox --ansible-role ${{ matrix.role }}
