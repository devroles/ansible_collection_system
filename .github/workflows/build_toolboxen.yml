name: Build toolbox containers

on:
  push:
  release:
    types:
      - published
      - prereleased

jobs:
  shared-base:
    runs-on: ubuntu-latest
    outputs:
      fed_version: ${{ steps.create_image.outputs.fed_version }}
      timestamp: ${{ steps.time.outputs.time }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Set up Python
        uses: actions/setup-python@v2
      - name: Determine timestamp
        id: time
        uses: nanzm/get-time-action@v1.1
        with:
          format: 'YYYYMMDDHHmm'  # Minute granularity timestamp for versioning
      - name: Install Ansible and requirements
        run: |
          set -exo pipefail
          python -m pip install -U pip
          pip install -U ansible
          ansible-galaxy collection install .
      - name: Create inventory images
        id: create_image
        run: |
          set -exo pipefail
          fed_version=$(podman run -it --rm registry.fedoraproject.org/fedora-toolbox:latest /bin/bash -c "cat /etc/fedora-release | sed -s 's/[^0-9]//g'" | tr -d "\r")
          echo "::set-output name=fed_version::${fed_version}"
          podman run -d -t --name toolbox fedora-toolbox:${fed_version} sleep infinity
          cat > inventory.ini << INVENTORY
          [admin]
          toolbox ansible_connection=podman
          INVENTORY
      - name: Run Ansible against created image
        run: |
          set -exo pipefail
          ansible-playbook -i inventory.ini playbooks/workstation.yml
