dependency:
  name: galaxy
  options:
    role-file: ../../tests/requirements.yml  # relative to the role dir
lint:
  name: yamllint
  options:
    config-file: ../../tests/yamllint.yml  # relative to role dir
provisioner:
  name: ansible
  lint:
    name: ansible-lint
    options:
      R: true
      r: ../../tests/ansible_lint_rules/  # relative to role dir
      c: ../../tests/ansible-lint
  env:
    ANSIBLE_COLLECTIONS_PATHS: /home/travis/build/devroles:~/.ansible/collections
  playbooks:  # These paths are relative to scenario dir
    prepare: ../shared/prepare.yml
    converge: ../shared/playbook.yml
    cleanup: ../shared/cleanup.yml
    docker:
      create: ../../../../tests/create-docker.yml
      destroy: ../../../../tests/destroy-docker.yml
    openstack:
      create: ../../../../tests/create-openstack.yml
      destroy: ../../../../tests/destroy-docker.yml
  config_options:
    defaults:
      stdout_callback: yaml
verifier:
  name: testinfra
  options:
    # Add a -v so you see the individual test names,
    # particularly useful with parameterized tests
    v: true
  lint:
    name: flake8
  # Using the shared directory is useful for sharing tests across scenarios,
  # but is not a requirement. For scenario specific tests, add the appropriate
  # file path to the test or test directory below
  additional_files_or_dirs:
    - ../../shared/tests  # relative to the scenario tests dir
