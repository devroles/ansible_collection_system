driver:
  name: vagrant
  provider:
    name: libvirt
platforms:
  - name: mariadb-vagrant
    box: generic/oracle8
    config_options:
      synced_folder: false
      cache.synced_folder_opts: '{ type: :sshfs }'
    provider_raw_config_args:
      - 'qemu_use_session = true'
      - 'driver = "qemu"'
provisioner:
  inventory:
    group_vars:
      all:
        ansible_connection: ssh
