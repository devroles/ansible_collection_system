dependency:
  driver: galaxy
  options:
    role-file: molecule/shared/requirements.yml
driver:
  name: docker
platforms:
  - name: jenkins_configure_with_sec
    image: centos:8
    privileged: true
    command: /usr/lib/systemd/systemd --system
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  inventory:
    group_vars:
      all:
        jenkins_configure_security_enabled: true
