language: python
versions:
  - "2.7"
  - "3.7"
cache: pip
services:
  - docker

env:
  - TOXENV=sudoers

install:
  - pip install -U pip
  - pip --version
  - pip install tox

script:
  # flake8 is not guaranteed to run on lint, do that before testing
  - flake8 $(find . -name '*.py')
  - tox

