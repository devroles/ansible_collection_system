language: python
python:
  - "2.7"
  - "3.7"
cache: pip
services:
  - docker

env:
  - SCENARIO=sudoers
  - SCENARIO=authorized_key

install:
  - pip install -U pip
  - pip --version
  - pip install tox tox-travis

script:
  - export PS1=hi
  - tox

