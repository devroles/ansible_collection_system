dependency:
  options:
    role-file: ../requirements.yml  # relative to the role dir
    requirements-file: ../requirements.yml
driver:
  name: vagrant
  provider:
    name: libvirt
platforms:
  - name: mirrors
    box: generic/fedora35
    config_options:
      synced_folder: false
      cachier: false
    provider_raw_config_args:
      - 'qemu_use_session = true'
      - 'driver = "qemu"'
provisioner:
  playbooks:
    converge: ../../servers.yml
